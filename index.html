<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Admin Dashboard</title>
</head>

<body>
    <main class="grid-container">
    
        <nav class="nav-panel">
            <h1 class="logo">Dashboard</h1>
            <ul class="nav-list">
                <li class="list-item">Home</li>
                <li class="list-item">Profile</li>
                <li class="list-item">Messages</li>
                <li class="list-item">History</li>
                <li class="list-item">Tasks</li>
                <li class="list-item">Communities</li>
            </ul>
            <ul class="nav-list2">
                <li class="list-item">Settings</li>
                <li class="list-item">Support</li>
                <li class="list-item">Privacy</li>
            </ul>
        </nav>

        <header>
            <div class="searcher">
                <label for="search-panel"></label>
                <input type="search" id="search-panel" name="search-panel">
            </div>
            <div class="notification">
                <img src="" alt="">
                <div class="avatar">
                    <img src="" alt="">
                </div>
                <div class="avatar-name">Morgan Oakley</div>
            </div>
            <div class="greeting">
                <div class="avatar"><img src="" alt=""></div>
                <div class="greating-p">
                    <p class="hi">Hi there,</p>
                    <p class="user">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="control-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>

        <section class="content">

            <section class="your-projects">
                <h2 class="content-title">Your Projects</h2>
                <section class="project-grid">
                    <article class="project-card"></article>
                    <article class="project-card"></article>
                    <article class="project-card"></article>
                    <article class="project-card"></article>
                    <article class="project-card"></article>
                    <article class="project-card"></article>
                </section>
            </section>

            <section class="announcements">
                <h2 class="content-title">Announcements</h2>
                <section>
                    <article></article>
                    <article></article>
                    <article></article>
                </section>
            </section>

            <section class="trending">
                <h2 class="content-title">Trending</h2>
                <section>
                    <article></article>
                    <article></article>
                    <article></article>
                    <article></article>
                </section>
            </section>

        </section>
    </main>
</body>

</html>
